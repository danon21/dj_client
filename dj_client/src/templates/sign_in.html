<!DOCTYPE html>
<html lang="en">
    <head>

    <body class="px-4 py-5 my-5 text-center">

                <h1 class="form-header">Dungeons & Dranics</h1>

                    <input name="login" id="login" type="email" placeholder="email@example.com" size="30" maxlength="100">
