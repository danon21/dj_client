<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="headers.css" rel="stylesheet">
        
    </head>

    <body class="px-4 py-4 my-5 text-center">
        <div class="px-4 py-1 my-5 text-center">
            <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="100" height="100">
            <form class="center-form reg-form" method="post">
                <h1 class="form-header">Registration</h1>
                
                <div>
                    <label class="form-question">nickname</label>
                </div>
                <div>
                    <input name="name" size="30" maxlength="30">
                </div>

                <div>
                    <label class="form-question">email</label>
                </div>
                <div>
                    <input name="login" type="email" placeholder="email@example.com" size="30" maxlength="30">
                </div>

                <div>
                    <label class="form-question">date of birth</label>
                </div>
                <div>
                    <input class="input-date" id="input-date" type="datetime-local" size="30">
                </div>
                
                <div>
                    <label class="form-question">password</label>
                </div>
                <div>
                    <input name="pass" size="30" maxlength="30">
                </div>

                

                <input class="btn btn-primary my-2" type="submit" value="sign up">
                <div>
                    <a class="btn btn-secondary my-2" href="/auth" id="href1">login</a>
                </div>
            </form>
        </div>           
    </body>
</html>
